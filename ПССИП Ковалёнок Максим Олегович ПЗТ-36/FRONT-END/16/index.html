<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>RegisterForm</title>
</head>
<body>
    <div class="btn_reg">
        <button class="openForm">Registration</button>
    </div>
    
    <form action="" class="loginUp">
        <div class="loginUp__row">
            <div>
                <span>Email</span>
                <div class="typeElement"><input type="email" id="mail" placeholder="Input Email"></div>
                <div class="typeElement"><div id="error"></div></div>
                <span>Password</span>
                <div class="typeElement"><input type="password" id="password" placeholder="Input Password"></div>
                
                <span>Name</span>
                <div class="typeElement"><input type="text" id="name" placeholder="Input Name"></div>
                <div class="typeElement"><div id="nameError"></div></div>
                <span>Phone Number</span>
                <div class="typeElement"><input type="text" id="phoneNumber" placeholder="Input Phone Number"></div>
                <div class="typeElement"><div id="phoneError"></div></div>
                
                <span>Country</span>
    <div class="typeElement">
        <select id="country">
            <option value="belarus">Belarus</option>
            <option value="russia">Russia</option>
            <option value="ukraine">Ukraine</option>
            <option value="poland">Poland</option>
        </select>
        <div class="typeElement"><span>Условия соглашения</span> <input type="checkbox" name="accept" id="sentCheckBox"></div>
    </div>
            </div>
            <div>
                <button class="sentReg">Register</button>
            </div>
        </div>
    </form>
    
    
    
    <script src="js.js"></script>
</body>
</html>
