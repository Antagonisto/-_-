<!DOCTYPE html>
<html>
<head>
    <title>Форма с валидацией</title>
</head>
<body>
    <form id="myForm" action="/submit" method="post" onsubmit="return validateForm(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}" 
        title="Пароль должен содержать цифры, буквы верхнего и нижнего регистра, и быть от 6 до 20 символов длиной" required><br><br>

        <input type="submit" value="Отправить">
    </form>

    <script>
        function validateForm(event) {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === '' || password === '') {
                alert('Заполните все поля');
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                alert('Введите корректный email');
                return false;
            }

            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
            if (!password.match(passwordRegex)) {
                alert('Пароль должен содержать цифры, буквы верхнего и нижнего регистра, и быть от 6 до 20 символов длиной');
                return false;
            }

            // Все проверки пройдены, можно отправить форму
            return true;
        }
    </script>
</body>
</html>
